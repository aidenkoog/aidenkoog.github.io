<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open My App</title>
</head>
<body>
    <h1>Opening My App...</h1>
    <script type="text/javascript">
        window.onload = function() {
            window.location.href = "myapp://xyzcorp.io/coupon?code=1234";
            setTimeout(function() {
                if (/iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                    window.location.href = "https://apps.apple.com/app/io.xyz.xexpressapp";
                } else if (/Android/i.test(navigator.userAgent)) {
                    window.location.href = "https://play.google.com/store/apps/details?id=io.xyz.xexpressapp";
                } else {
                    alert("This device is not supported.");
                }
            }, 1500);
        }
    </script>
</body>
</html>
